---
layout: default
title: RubensDEV Things I learned
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <!-- <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li> -->
		<li>
			<div class="post clearfix">
				<div class="dateformat">
					<div class="leftside">
						<div class="day_month">{{post.date | date: "%d %b" }}</div>
					</div>
					<div class="rightside">
						<div class="year">{{post.date | date: "%Y" }}</div>
					</div>
				</div>
				<div class="post_content">
					<div class="title"><a href="{{ post.url }}#sp">{{ post.title }}</a></div>
					<div class="content">
						{{ post.content}} 
					</div>
				</div>
				<div style="clear:both;"></div>
			</div>
		</li>
    {% endfor %}
  </ul>
</div>
