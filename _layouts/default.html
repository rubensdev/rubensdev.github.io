<!DOCTYPE html>
<html ng-app="blogApp">
	<head>
		<meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
		<meta name="description" content="A blog with stuff about development which a humble developer learns and tells them to you.">
      <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
		<link rel="shortcut icon" href="/favicon.ico" type="image/ico" />
		<link rel="stylesheet" href="/css/reset.css">
		<!-- Google Authorship and Publishet Markup -->
		<link rel="author" href="https://plus.google.com/+RubensGarcíaG/posts" />
		<link rel="publisher" href="https://plus.google.com/+RubensGarcíaG" />
		<!-- Twitter Card data -->
		<meta name="twitter:card" content="summary">
		<meta name="twitter:site" content="@RubensDEV">
		<meta name="twitter:title" content="RubensDEV Things I learned">
		<meta name="twitter:description" content="A blog with stuff about development which a humble developer learns and tells them to you.&amp;amp;amp;quot;">
		<meta name="twitter:creator" content="@RubensDEV">
		<meta name="twitter:image:src" content="http://rubensdev.com/img/logo.png">
		<meta name="twitter:domain" content="rubensdev.com">
		<!-- Google Fonts -->
		<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>	
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">
		<link rel="stylesheet" href="/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/android.css" />
		<!-- Desktop CSS -->
		<link rel="stylesheet" media="screen and (min-width: 600px)" href="/css/desktop.css" /> 
      <!-- Mobile CSS -->
      <link rel="stylesheet" media="screen and (max-width: 600px)" href="/css/mobile.css" /> 
		<script type="text/javascript" src="/js/angular.min.js"></script>
		<script type="text/javascript" src="/js/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript"> angular.module('blogApp').constant('POSTS',{% include Helper/postshelper %}); </script>	
		<script type="text/javascript" src="/js/Android.js"></script>
   </head>
   <body ng-controller="HomeController" onload="init()">
		<div id="page" class="site clearfix">
			<header>
				<div class="wrapper">
					<img id="logo" src="/img/header.png" />
				</div>
				<div id="android">
					<div class="head android_parts"></div>
					<div class="body android_parts"></div>
					<div class="left_arm arm"></div>
					<div class="right_arm arm"></div>
					<div class="left_leg leg "></div>
					<div class="right_leg leg"></div>
				</div>
			</header>
			<nav>
				<div class="wrapper">
					<ul>
						<li><a href="/">HOME</a></li>
						<li><a href="/about#aboutMe">ABOUT ME</a></li>
						<li><a href="/contact">CONTACT</a></li>
						<li><a href="/my_projects">PROJECTS</a></li>
						<li><a href="/cv">CV</a></li>
					</ul>
				   <input class="search" type="text" placeholder="Search" ng-model="query"/>
				</div>
			</nav>
			<section id="content">
				<div class="wrapper">
					{{ content }}
				</div>
			</section> 
		</div>
		<footer>
			<div class="wrapper">
				<p> This blog is created with love by Rubens García.</p>
				<p> Built with <a href="http://jekyllrb.com">Jekyll</a> and 
					 spiced with <a href="http://angularjs.org">AngularJS</a>.</p>
			</div> 
		</footer>
		<script type="text/javascript">
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			 ga('create', 'UA-46276722-1', 'rubensdev.com');
			 ga('send', 'pageview');
		</script>
	 </body>
</html>
