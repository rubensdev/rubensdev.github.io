<!DOCTYPE html>
<html ng-app="blogApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width,maximum-scale=1,user-scalable=no">
		  <link rel="stylesheet" href="/css/reset.css">
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
		  <link rel="stylesheet" href="/css/bootstrap.min.css" />
		  <link rel="stylesheet" href="/css/base.css" />
		  <!-- Desktop CSS -->
		  <link rel="stylesheet" media="screen and (min-width: 600px)" href="/css/desktop.css" /> 
        <!-- Mobile CSS -->
        <link rel="stylesheet" media="screen and (max-width: 600px)" href="/css/mobile.css" /> 
		  <!-- Google Fonts -->
		  <script type="text/javascript" src="js/angular.min.js"></script>
		  <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
		  <script type="text/javascript" src="js/controller.js"></script>
		  <script type="text/javascript"> postsApp.posts = {% include Helper/postshelper %} </script>
    </head>
    <body>
		<div class="site">
			<header>
				<div class="wrapper">
					<img id="logo" src="/img/header.png" />
				</div>
			</header>
			<nav>
				<ul>
					<li><a href="/">HOME</a></li>
					<li><a href="/about">ABOUT ME</a></li>
					<li><a href="/contact">CONTACT</a></li>
				</ul>
			   <input class="search" type="text" placeholder="Search" ng-model="query"/>
			</nav>
			<section id="content">
				<div class="wrapper">
					{{ content }}
				</div>
			</section> 
		</div>
		<footer>
			<div class="wrapper">
				<p> This blog is created with love by Rubens Garc√≠a. Built with <a href="http://jekyllrb.com">Jekyll</a>.</p>
			</div> 
		</footer>
	 </body>
</html>
